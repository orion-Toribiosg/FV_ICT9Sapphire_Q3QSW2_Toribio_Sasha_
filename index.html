<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3Practice3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			background-image: url('https://wallpapers.com/images/featured/dark-theme-background-q62o6998n8bqxzrf.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed; 
		}
		#io {
			color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 6px 6px rgba(0,0,0,0.1);
			background-color: #4f5275;
		}
	</style>
</head>
<body>
	<center>
<form>
	<br> <br>
	<div id="io" class="col-md-5">
	<h3> H e l l o ! My name is Argos, and I am your chill calculating assistant. </h3>
	<img src="icon.png" alt="icon" width="65%;" height="70%">
	<br>
	<label>Enter 1st Number:</label>
		<input type="text" id="num1" class="form-control"> <br>
	<label>Enter 2nd Number:</label>
		<input type="text" id="num2" class="form-control"> <br> <br>
	<button type="Submit" class="btn btn-info" onmouseover="plus()"> Add </button>
	<button type="Submit" class="btn btn-info" onmouseover="multiply()"> Multiply </button>
	<button type="Submit" class="btn btn-info" onmouseover="divide()"> Divide </button>
	<button type="Submit" class="btn btn-info" onmouseover="subtract()"> Subtract </button>
<br> <br> <form> 
	<label>Select an option</label><br> <br>
	<select class="form-select" id="show"> 
		<option value="none">Choose</option>
		<option value="1">Value of A</option>
		<option value="2">Value of B</option>
		<option value="3">Value of C</option>
	</select>
	<br> <br> 

<details ontoggle="message()">
	<summary>Click Here for How!</summary>
	<i id="Show"></i>
</details> <br> <br>
	<button type="Submit" class="btn btn-primary" onclick="showValue()"> Show </button>
</form>
<script>
	function plus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		document.write("The sum is:" + sum);
	} 
	function multiply(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var product = Number(num1) * Number(num2);
		document.write("The product is:" + product);
	} 
	function divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var quotient = Number(num1) / Number(num2);
		document.write("The quotient is:" + quotient);
	} 
	function subtract(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var difference = Number(num1) - Number(num2);
		document.write("The difference is:" + difference);
	} 
	function message(){
		document.getElementById("Show").innerHTML = "Enter two numbers and find its sum. Make sure they are numbers and not variables!";
	}
	function showValue(){
		var showMe = document.getElementById("show").value;

		window.alert("The value of the select variable is " + showMe);
	}
</script>
</div>
<br> <br>
<br> <br> 
</body>
</html>
